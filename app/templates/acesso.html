{% extends "base.html" %}

{% block title %}Acesso ao Sistema{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="mt-4">Acesso ao Sistema</h1>
    <p>Insira suas credenciais para acessar.</p>
</div>
<div class="d-flex justify-content-center">
    <form id="loginForm" class="mt-3 p-4 shadow rounded" style="width: 350px; background-color: #f9f9f9;">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Insira seu usuário" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Insira sua senha" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Entrar</button>
        <div id="spinner" class="mt-3 text-center" style="display: none;">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
    </form>
</div>
<div id="loginMessage" class="container mt-3"></div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const spinner = document.getElementById("spinner");
        const messageDiv = document.getElementById("loginMessage");

        spinner.style.display = "block";

        setTimeout(() => {
            spinner.style.display = "none";
            messageDiv.innerHTML = `<div class="alert alert-success" role="alert">
                Bem-vindo, <strong>${username}</strong>! Login realizado com sucesso.
            </div>`;
        }, 1500);
    });
</script>
{% endblock %}
