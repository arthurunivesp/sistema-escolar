<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema Escolar{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fontes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #002F6C;">
            <div class="container-fluid d-flex flex-column align-items-center">
                <!-- Logotipo e Título -->
                <a class="navbar-brand d-flex align-items-center justify-content-center" href="{{ url_for('main.home') }}">
                    <img src="{{ url_for('static', filename='marista_santos.jpg') }}" alt="Logotipo" height="50" class="me-2">
                    <span>Colégios Maristas</span>
                </a>
                <!-- Botão para Mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Itens do Menu -->
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav text-center">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.acesso') }}">Acesso ao Sistema</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.aba1') }}">Aba 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.aba2') }}">Aba 2</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="text-center text-white py-3" style="background-color: #002F6C;">
        <p>&copy; 2025 Colégios Maristas. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
